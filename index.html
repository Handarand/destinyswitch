<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Switch</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #e0e0e0;
            --red: #ff4d4d;
            --green: #4dff88;
            --yellow: #ffeb3b;
            --accent: #bb86fc;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .lang-switch { position: fixed; top: 15px; right: 15px; z-index: 100; }
        .lang-btn {
            background: #222;
            color: #888;
            border: 1px solid #444;
            padding: 6px 14px;
            margin-left: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .lang-btn.active { color: var(--accent); border-color: var(--accent); background: #2a2a2a; }
        
        button.choice-btn {
            background: var(--card);
            color: white;
            border: 1px solid #333;
            padding: 18px;
            margin: 10px 0;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            max-width: 360px;
            transition: all 0.2s ease;
            display: block;
        }
        button.choice-btn:hover { border-color: #555; background: #222; }
        button.choice-btn:active { transform: scale(0.97); }

        .sub-desc { display: block; font-size: 0.85rem; color: #888; margin-top: 6px; font-weight: 400; }
        .selection-display { font-size: 0.75rem; color: #555; margin-bottom: 20px; min-height: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        
        #result-container {
            margin-top: 10px;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 24px;
            background: var(--card);
            max-width: 420px;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .short-name { color: #777; font-size: 0.95rem; font-weight: 400; font-style: italic; }
        .result-val { font-size: 1.5rem; margin: 15px 0; display: block; font-weight: 800; letter-spacing: 1px; }
        
        .symbol-red { border-bottom: 3px solid var(--red) !important; color: var(--red); }
        .symbol-green { border-bottom: 3px solid var(--green) !important; color: var(--green); }
        .symbol-yellow { border-bottom: 3px solid var(--yellow) !important; color: var(--yellow); }
        
        h1 { font-size: 1.7rem; margin-bottom: 25px; font-weight: 600; letter-spacing: -0.5px; }
        .hidden { display: none !important; }
        #symbols-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 360px; }
        #symbols-grid button { margin: 0; padding: 15px 10px; font-size: 0.95rem; }
    </style>
</head>
