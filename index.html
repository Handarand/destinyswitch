<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Switch</title>
    <style>
        :root {
            --bg: #121212;
            --text: #e0e0e0;
            --red: #ff4d4d;
            --green: #4dff88;
            --yellow: #ffeb3b;
            --accent: #bb86fc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .lang-switch { position: fixed; top: 15px; right: 15px; z-index: 100; }
        .lang-btn {
            background: #222;
            color: #888;
            border: 1px solid #444;
            padding: 5px 12px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .lang-btn.active { color: var(--accent); border-color: var(--accent); }
        
        button.choice-btn {
            background: #252525;
            color: white;
            border: 1px solid #444;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            max-width: 340px;
            transition: transform 0.1s;
        }
        button.choice-btn:active { transform: scale(0.98); }
        .sub-desc { display: block; font-size: 0.85rem; color: #aaa; margin-top: 4px; }
        
        .selection-display { font-size: 0.8rem; color: #666; margin-bottom: 25px; min-height: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        #result-container {
            margin-top: 20px;
            padding: 25px;
            border: 1px solid #333;
            border-radius: 20px;
            background: #181818;
            max-width: 400px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .short-name { color: #888; font-size: 0.9rem; font-weight: normal; }
        .result-val { font-size: 1.3rem; margin: 15px 0; display: block; font-weight: bold; }
        
        .symbol-red { border-left: 4px solid var(--red) !important; color: var(--red); }
        .symbol-green { border-left: 4px solid var(--green) !important; color: var(--green); }
        .symbol-yellow { border-left: 4px solid var(--yellow) !important; color: var(--yellow); }
        
        h1 { font-size: 1.6rem; margin-bottom: 20px; font-weight: 300; }
        .hidden { display: none; }
        #symbols-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 340px; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button id="btn-en" class="lang-btn active" onclick="setLang('en')">EN</button>
        <button id="btn-ua" class="lang-btn" onclick="setLang('ua')">UA</button>
    </div>

    <div class="selection-display" id="selection-summary"></div>

    <div id="step-1">
        <h1 id="title-lenses">Choose your Lens</h1>
        <button class="choice-btn" onclick="selectLens('faith')">
            <span id="name-faith">Faith Shift</span>
            <span class="sub-desc" id="desc-faith">where your mind is going to</span>
        </button>
        <button class="choice-btn" onclick="selectLens('destiny')">
            <span id="name-destiny">Destiny Switch</span>
            <span class="sub-desc" id="desc-destiny">change your destiny</span>
        </button>
        <button class="choice-btn" onclick="selectLens('drug')">
            <span id="name-drug">Psych-Drug</span>
            <span class="sub-desc" id="desc-drug">find the solution</span>
        </button>
        <button class="choice-btn" onclick="selectLens('jungle')">
            <span id="name-jungle">Jungle Archetype</span>
            <span class="sub-desc" id="desc-jungle">discover your primal need</span>
        </button>
    </div>

    <div id="step-2" class="hidden">
        <h1 id="title-symbols">Select your Symbol</h1>
        <div id="symbols-grid"></div>
    </div>

    <div id="result-container">
