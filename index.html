<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Switch</title>
    <style>
        :root {
            --bg: #1a1a1a; /* Slightly lighter so you can see it's working */
            --card: #242424;
            --text: #ffffff;
            --red: #ff4d4d;
            --green: #4dff88;
            --yellow: #ffeb3b;
            --accent: #bb86fc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .lang-switch { position: fixed; top: 15px; right: 15px; z-index: 100; }
        .lang-btn {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
            padding: 8px 16px;
            margin-left: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .lang-btn.active { color: var(--accent); border-color: var(--accent); background: #3a3a3a; }
        
        .choice-btn {
            background: var(--card);
            color: white;
            border: 1px solid #444;
            padding: 20px;
            margin: 12px 0;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            max-width: 380px;
            display: block;
            transition: transform 0.1s, border-color 0.2s;
        }
        .choice-btn:active { transform: scale(0.98); }
        .sub-desc { display: block; font-size: 0.85rem; color: #999; margin-top: 8px; }
        
        .summary { font-size: 0.8rem; color: #777; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        #result-container {
            padding: 30px;
            border: 1px solid #444;
            border-radius: 24px;
            background: #2a2a2a;
            max-width: 420px;
            display: none;
        }
        .short-name { color: #888; font-size: 0.9rem; }
        .result-val { font-size: 1.6rem; margin: 15px 0; display: block; font-weight: bold; }
        
        .symbol-red { border-left: 5px solid var(--red) !important; color: var(--red); }
        .symbol-green { border-left: 5px solid var(--green) !important; color: var(--green); }
        .symbol-yellow { border-left: 5px solid var(--yellow) !important; color: var(--yellow); }
        
        h1 { font-size: 1.8rem; margin-bottom: 25px; }
        .hidden { display: none !important; }
        #symbols-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 380px; }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button id="btn-en" class="lang-btn active" onclick="setLang('en')">EN</button>
        <button id="btn-ua" class="lang-btn" onclick="setLang('ua')">UA</button>
    </div>

    <div class="summary" id="summary-text"></div>

    <div id="step-1">
        <h1 id="title-modes">Choose your Mode</h1>
        <button class="choice-btn" onclick="selectMode('faith')">
            <span id="name-faith">Faith Shift</span>
            <span class="sub-desc" id="desc-faith">where your mind is going to</span>
        </button>
        <button class="choice-btn" onclick="selectMode('destiny')">
            <span id="name-destiny">Destiny Switch</span>
            <span class="sub-desc" id="desc-destiny">change your destiny</span>
        </button>
        <button class="choice-btn" onclick="selectMode('drug')">
            <span id="name-drug">Psychology-Enhancing Drug</span>
            <span class="sub-desc" id="desc-drug">find the solution</span>
        </button>
        <button class="choice-btn" onclick="selectMode('jungle')">
            <span id="name-jungle">Jungle Archetype</span>
            <span class="sub-desc" id="desc-jungle">discover your primal need</span>
        </button>
    </div>

    <div id="step-2" class="hidden">
        <h1 id="title-symbols">Select your Symbol</h1>
        <div id="symbols-grid"></div>
    </div>

    <div id="result-container">
        <h2 id="res-mode-name" style="margin-bottom: 4px;"></h2>
        <span class="short-name" id="res-short-name"></span>
        <div style="height: 1px; background: #444; margin: 25px 0;"></div>
        <span id="res-symbol-val" class="result-val"></span>
        <p id="res-desc" style="line-height: 1.6; font-size: 1.1rem; text-align: left;"></p>
        <button class="choice-btn" onclick="reset()" style="margin-top: 30px; background: #111;" id="btn-restart">Restart</button>
    </div>

    <script>
        let curLang = 'en';
        let curMode = '';
        let curSym = '';

        const db = {
            en: {
                titles: { modes: "Choose your Mode", symbols: "Select your Symbol", restart: "Restart" },
                modes: {
                    faith: { name: "Faith Shift", desc: "where your mind is going to", short: "(the realm)" },
                    destiny: { name: "Destiny Switch", desc: "change your destiny", short: "(the path)" },
                    drug: { name: "Psychology-Enhancing Drug", desc: "find the solution", short: "(the solution)" },
                    jungle: { name: "Jungle Archetype", desc: "discover your primal need", short: "(primal need)" }
                },
                symbols: { 
                    flame: "Flame", sword: "Sword", mouth: "Mouth", heart: "Heart/Hand",
                    eye: "Eye", key: "Key", flower: "Flower", snake: "Snake", wings: "Wings", sun: "Sun"
                },
                content: {
                    flame: { faith: "Hell: Suffering and despair.", destiny: "The Path of Rebirth: old burns down so new can come.", drug: "The Incinerator: Burn away your attachments.", jungle: "The Fire-Seeker: Warmth and safety." },
                    sword: { faith: "Asura: Your mind is occupied by ego and competition.", destiny: "The Path of Conquest: Taking what is yours.", drug: "The Adrenaline: Cut the hesitation.", jungle: "The Alpha: Defend the territory." },
                    mouth: { faith: "Hunger: Your are in a realm of insatiable craving.", destiny: "The Path of Consumption: Feeding the ambition.", drug: "The Dopamine Fix: Turn hunger into motivation.", jungle: "The Predator: To hunt." },
                    heart: { faith: "Bodhisattva: Your mind is full of compassion.", destiny: "The Path of the Guardian: Your destiny now is to protect others.", drug: "The Oxytocin: Solve it with empathy.", jungle: "The Matriarch: to nurture the pack." },
                    eye: { faith: "Learning: Seeking knowledge from others.", destiny: "The Path of the Scholar: Observe the patterns.", drug: "The Microdose: Pattern recognition.", jungle: "The Sentinel: Watch and wait." },
                    key: { faith: "Humanity: A state of reason and choice.", destiny: "The Path of Opportunity: Unlocking a new door.", drug: "The Nootropic: Logic is the tool.", jungle: "The Tool-User: Solve the puzzle." },
                    flower: { faith: "Realization: Truth through intuition.", destiny: "The Path of Awakening: Letting things unfold.", drug: "The Psychedelic: Dissolve the ego.", jungle: "The Forest-Walker: Blend with nature." },
                    snake: { faith: "Animality: Instinctual life.", destiny: "The Path of Survival: Low profile.", drug: "The Sedative: Just exist.", jungle: "The Coiled Hunter: Rest and strike." },
                    wings: { faith: "Heaven: Fragile rapture.", destiny: "The Path of Ascent: Rising above.", drug: "The Euphoric: Peak focus.", jungle: "The Scout: Canopy perspective." },
                    sun: { faith: "Buddhahood: Absolute freedom.", destiny: "The Path of Totality: Becoming light.", drug: "The Limitless: You are the answer.", jungle: "The Solar King: Simply be." }
                }
            },
            ua: {
                titles: { modes: "Обери Режим", symbols: "Обери Символ", restart: "Заново" },
                modes: {
                    faith: { name: "Зсув Віри", desc: "куди прямує твій розум", short: "(світ)" },
                    destiny: { name: "Перемикач Долі", desc: "зміни свою долю", short: "(шлях)" },
                    drug: { name: "Психологічний Препарат", desc: "знайди рішення", short: "(рішення)" },
                    jungle: { name: "Архетип Джунглів", desc: "відкрий первинну потребу", short: "(первинна потреба)" }
                },
                symbols: { 
                    flame: "Полум'я", sword: "Меч", mouth: "Рот", heart: "Серце в руці",
                    eye: "Око", key: "Ключ", flower: "Квітка", snake: "Змія", wings: "Крила", sun: "Сонце"
                },
                content: {
                    flame: { faith: "Пекло: Страждання та відчай.", destiny: "Шлях Переродження: старе згорає, щоб прийшло нове.", drug: "Інцелератор: Спали прив'язаності.", jungle: "Шукач Вогню: Тепло та безпека." },
                    sword: { faith: "Асури: Твій розум захоплений его та суперництвом.", destiny: "Шлях Завоювання: Забирай те, що твоє.", drug: "Адреналін: Ріж вагання.", jungle: "Альфа: Захищай територію." },
                    mouth: { faith: "Голод: Світ ненаситних бажань.", destiny: "Шлях Споживання: Годуй амбіції.", drug: "Дофамін: Голод як мотивація.", jungle: "Хижак: Щоб полювати." },
                    heart: { faith: "Бодхісаттва: Твій розум сповнений співчуття.", destiny: "Шлях Вартового: Доля — захищати інших.", drug: "Окситоцин: Вирішуй емпатією.", jungle: "Матріарх: Піклуйся про зграю." },
                    eye: { faith: "Навчання: Ти шукаєш істину.", destiny: "Шлях Вченого: Вивчай паттерни.", drug: "Мікродозинг: Бач деталі.", jungle: "Вартовий: Спостерігай і чекай." },
                    key: { faith: "Людяність: Стан розуму та вибору.", destiny: "Шлях Можливостей: Нові двері.", drug: "Ноотроп: Ясність — твій інструмент.", jungle: "Майстер: Виріши пазл." },
                    flower: { faith: "Усвідомлення: Істина через інтуїцію.", destiny: "Шлях Пробудження: Дозволь розквітнути.", drug: "Психоделік: Розчини проблему его.", jungle: "Мандрівник: Злийся з оточенням." },
                    snake: { faith: "Тваринність: Чистий інстинкт.", destiny: "Шлях Виживання: Не виділяйся.", drug: "Седатив: Просто будь.", jungle: "Змія: Чекай на час для удару." },
                    wings: { faith: "Небеса: Крихка радість.", destiny: "Шлях Сходження: Піднімись вище.", drug: "Ейфорік: Тільки радість.", jungle: "Скаут: Бач ширше згори." },
                    sun: { faith: "Будда: Абсолютна свобода.", destiny: "Шлях Цілісності: Стань світлом.", drug: "Безмежність: Ти і є відповідь.", jungle: "Сонячний Король: Просто будь." }
                }
            }
        };

        const colors = { flame:'red', sword:'red', mouth:'red', heart:'red', eye:'green', key:'green', flower:'green', snake:'green', wings:'yellow', sun:'yellow' };

        function setLang(l) {
            curLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + l).classList.add('active');
            
            document.getElementById('title-modes').innerText = db[l].titles.modes;
            document.getElementById('title-symbols').innerText = db[l].titles.symbols;
            document.getElementById('btn-restart').innerText = db[l].titles.restart;
            
            ['faith','destiny','drug','jungle'].forEach(m => {
                document.getElementById('name-'+m).innerText = db[l].modes[m].name;
                document.getElementById('desc-'+m).innerText = db[l].modes[m].desc;
            });

            if (curMode && curSym) showResult(curSym);
            updateSummary();
        }

        function selectMode(m) {
            curMode = m;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            updateSummary();
            renderSymbols();
        }

        function renderSymbols() {
            const grid = document.getElementById('symbols-grid');
            grid.innerHTML = '';
            Object.keys(db[curLang].symbols).forEach(k => {
                const b = document.createElement('button');
                b.className = `choice-btn symbol-${colors[k]}`;
                b.innerText = db[curLang].symbols[k];
                b.onclick = () => showResult(k);
                grid.appendChild(b);
            });
        }

        function showResult(s) {
            curSym = s;
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('result-container').style.display = 'block';
            
            const mData = db[curLang].modes[curMode];
            document.getElementById('res-mode-name').innerText = mData.name;
            document.getElementById('res-short-name').innerText = mData.short;
            document.getElementById('res-symbol-val').innerText = db[curLang].symbols[s];
            document.getElementById('res-symbol-val').className = `result-val symbol-${colors[s]}`;
            document.getElementById('res-desc').innerText = db[curLang].content[s][curMode];
            updateSummary();
        }

        function updateSummary() {
            let t = "";
            if(curMode) t += db[curLang].modes[curMode].name;
            if(curSym) t += " • " + db[curLang].symbols[curSym];
            document.getElementById('summary-text').innerText = t;
        }

        function reset() {
            curMode = ''; curSym = '';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            updateSummary();
        }

        // Initialize text
        setLang('en');
    </script>
</body>
</html>
