<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Switch</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #161616;
            --text: #d4d4d4;
            --red: #ff4444;
            --green: #00ff66;
            --yellow: #ffcc00;
            --accent: #9966ff;
            --grey-btn: #1a1a1a;
            --grey-text: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- Fullscreen/Header Overlays --- */
        #bg-todos {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -3; 
            opacity: 0.15; /* Twice less opaque than 0.3 */
            filter: saturate(0.5);
            background-color: white; /* Tint color */
            background-image: url('img/todos.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-blend-mode: screen; /* Tint logic */
        }
        #mode-header-bg {
            position: fixed; top: -10%; left: -10%; width: 120vw; height: 50vh;
            z-index: -2; opacity: 0; transition: opacity 1s ease;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            pointer-events: none;
            filter: brightness(0) invert(1) contrast(0.5); /* Tint with white up to 50% */
        }
        #bg-symbol-icon {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; height: 90vh; z-index: -1; opacity: 0;
            transition: opacity 1s ease; pointer-events: none;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-size: contain; mask-size: contain; -webkit-mask-position: center;
        }

        .lang-switch { position: fixed; top: 15px; right: 15px; z-index: 100; }
        .lang-btn {
            background: #111; color: #333; border: 1px solid #222;
            padding: 6px 12px; margin-left: 5px; border-radius: 6px;
            cursor: pointer; font-size: 0.75rem;
        }
        .lang-btn.active { color: var(--accent); border-color: var(--accent); }
        
        /* --- Choice Buttons --- */
        .choice-btn {
            position: relative; background: var(--card); color: white;
            border: 1px solid #2a2a2a; padding: 25px 20px; margin: 12px 0;
            border-radius: 18px; cursor: pointer; text-align: center;
            width: 100%; max-width: 380px; display: block; overflow: hidden; z-index: 1;
        }
        
        /* Title text inside buttons */
        .btn-title { display: block; font-size: 1.25rem; font-weight: 700; margin-bottom: 4px; }

        /* Mode icons in buttons (50% sat, 30% op) */
        .mode-btn-bg {
            position: absolute; bottom: 0; right: -10px; width: 110px; height: 110px;
            z-index: -1; opacity: 0.3; filter: saturate(0.5); pointer-events: none;
            background-size: contain; background-repeat: no-repeat;
        }

        /* Symbol icons in buttons (Centered, Large, Bottom-aligned) */
        .symbol-icon-overlay {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 130px; height: 130px;
            z-index: -1; opacity: 0.3; pointer-events: none;
            -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
            -webkit-mask-size: contain; mask-size: contain; -webkit-mask-position: bottom center;
        }

        /* LED Tints */
        .tint-red { background: linear-gradient(to top, var(--red) 0%, transparent 90%); }
        .tint-green { background: linear-gradient(to top, var(--green) 0%, transparent 90%); }
        .tint-yellow { background: linear-gradient(to top, var(--yellow) 0%, transparent 90%); }

        #result-container {
            padding: 35px 25px; border: 1px solid #222; border-radius: 28px;
            background: rgba(17, 17, 17, 0.7); /* 70% Opaque See-through */
            max-width: 440px; display: none; box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }
        .result-val { font-size: 1.8rem; margin: 20px 0; display: block; font-weight: 900; letter-spacing: 1px; }
        .symbol-red { border-bottom: 2px solid var(--red) !important; color: var(--red); }
        .symbol-green { border-bottom: 2px solid var(--green) !important; color: var(--green); }
        .symbol-yellow { border-bottom: 2px solid var(--yellow) !important; color: var(--yellow); }
        
        .hidden { display: none !important; }
        #symbols-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 380px; }

        .restart-btn {
            background: var(--grey-btn); color: var(--grey-text); border: 1px solid #222;
            padding: 6px 14px; margin-top: 50px; border-radius: 6px;
            cursor: pointer; font-size: 0.65rem; width: auto;
            display: none; transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

    <div id="bg-todos"></div>
    <div id="mode-header-bg"></div>
    <div id="bg-symbol-icon"></div>

    <div class="lang-switch">
        <button id="btn-en" class="lang-btn active" onclick="setLang('en')">EN</button>
        <button id="btn-ua" class="lang-btn" onclick="setLang('ua')">UA</button>
    </div>

    <div class="summary" id="summary-text" style="color: #444; text-transform: uppercase; font-size: 0.7rem; margin-bottom: 20px;"></div>

    <div id="step-1">
        <h1 style="font-weight: 300;">Choose your Mode</h1>
        <button class="choice-btn" onclick="selectMode('faith')">
            <span class="btn-title" id="name-faith">Faith Shift</span>
            <span class="sub-desc" id="desc-faith" style="font-size: 0.85rem; color: #555;">the current realm of your mind</span>
            <div class="mode-btn-bg" style="background-image: url('img/faith.png');"></div>
        </button>
        <button class="choice-btn" onclick="selectMode('destiny')">
            <span class="btn-title" id="name-destiny">Destiny Switch</span>
            <span class="sub-desc" id="desc-destiny" style="font-size: 0.85rem; color: #555;">change your destiny</span>
            <div class="mode-btn-bg" style="background-image: url('img/destiny.png');"></div>
        </button>
        <button class="choice-btn" onclick="selectMode('drug')">
            <span class="btn-title" id="name-drug">Psychology-Enhancing Drug</span>
            <span class="sub-desc" id="desc-drug" style="font-size: 0.85rem; color: #555;">find the solution</span>
            <div class="mode-btn-bg" style="background-image: url('img/drug.png');"></div>
        </button>
        <button class="choice-btn" onclick="selectMode('jungle')">
            <span class="btn-title" id="name-jungle">Jungle Archetype</span>
            <span class="sub-desc" id="desc-jungle" style="font-size: 0.85rem; color: #555;">discover your primal need</span>
            <div class="mode-btn-bg" style="background-image: url('img/jungle.png');"></div>
        </button>
    </div>

    <div id="step-2" class="hidden">
        <h1 style="font-weight: 300;">Select your Symbol</h1>
        <div id="symbols-grid"></div>
    </div>

    <div id="result-container">
        <h2 id="res-mode-name" style="margin: 0; font-size: 1.4rem; font-weight: 500;"></h2>
        <span id="res-short-name" style="color: #444; font-style: italic; font-size: 0.9rem;"></span>
        <div style="height: 1px; background: #222; margin: 25px 0;"></div>
        <span id="res-symbol-val" class="result-val"></span>
        <p id="res-desc" style="line-height: 1.8; font-size: 1.05rem; text-align: left; color: #888;"></p>
        <button class="restart-btn" onclick="reset()" id="btn-restart">Restart</button>
    </div>

    <script>
        let curLang = 'en'; let curMode = ''; let curSym = ''; let hideTimeout;
        const modeIcons = { faith: "faith.png", destiny: "destiny.png", drug: "drug.png", jungle: "jungle.png" };
        const symFiles = { flame:"flame.png", sword:"sword.png", mouth:"mouth.png", heart:"heart_in_hand.png", eye:"eye.png", key:"key.png", flower:"flower.png", snake:"snake.png", wings:"wings.png", sun:"sun.png" };
        
        const db = {
            en: {
                titles: { modes: "Choose your Mode", symbols: "Select your Symbol", restart: "Restart" },
                modes: { faith: { name: "Faith Shift", desc: "the current realm of your mind", short: "(the realm)" }, destiny: { name: "Destiny Switch", desc: "change your destiny", short: "(the path)" }, drug: { name: "Psychology-Enhancing Drug", desc: "find the solution", short: "(the solution)" }, jungle: { name: "Jungle Archetype", desc: "discover your primal need", short: "(primal need)" } },
                symbols: { flame:"Flame", sword:"Sword", mouth:"Mouth", heart:"Heart in hand", eye:"Eye", key:"Key", flower:"Flower", snake:"Snake", wings:"Wings", sun:"Sun" },
                content: {
                    flame: { faith: "Hell: Suffering and despair.", destiny: "The Path of Rebirth: The forest will burn so the soil may flourish.", drug: "The Incinerator: Burn away your attachments.", jungle: "The Burned: To find safe warmth without being consumed by trauma." },
                    sword: { faith: "Asura: Your mind is occupied by ego and competition.", destiny: "The Path of Conquest: Taking what is yours.", drug: "The Adrenaline: Cut the hesitation.", jungle: "The Rival: To defend status and establish dominance in the hierarchy." },
                    mouth: { faith: "Hunger: You are in a realm of insatiable craving.", destiny: "The Path of Consumption: Feeding the ambition.", drug: "The Dopamine Fix: Turn hunger into motivation.", jungle: "The Devouring Scavenger: Hunt and consume to fill an infinite inner void." },
                    heart: { faith: "Bodhisattva: Your mind is full of compassion.", destiny: "The Path of the Guardian: Your destiny now is to protect others.", drug: "The Oxytocin: Empathy will help you prevail.", jungle: "The Matriarch: To nurture the pack." },
                    eye: { faith: "Learning: Your mind is seeking truth.", destiny: "The Path of the Scholar: Observing patterns to find the way.", drug: "The Spectrum: Focus.", jungle: "The Sentinel: Observe the canopy." },
                    key: { faith: "Humanity: State of balance.", destiny: "The Path of Opportunity: Unlocking new doors.", drug: "The Nootropic: Clarity is your tool.", jungle: "The Enigma: Solve the inner puzzle." },
                    flower: { faith: "Realization: Blossoming truth.", destiny: "The Path of Awakening: Natural blossoming.", drug: "The Psychedelic: Dissolve the ego.", jungle: "The Anima: Find harmony." },
                    snake: { faith: "Animality: Instinct and survival.", destiny: "The Path of Survival: Move fluidly.", drug: "The Sedative: Silent action.", jungle: "The Coiled: Belly to earth, rest till it's safe." },
                    wings: { faith: "Heaven: Fragile rapture.", destiny: "The Path of Ascent: Rising above.", drug: "The Euphoric: See the bigger picture.", jungle: "The Scout: Perspective from high points." },
                    sun: { faith: "Buddhahood: Absolute freedom.", destiny: "The Path of Totality: Becoming the light.", drug: "The Limitless: You are the solution.", jungle: "The Solar King: Exist as the sovereign center." }
                }
            },
            ua: {
                titles: { modes: "Оберіть Режим", symbols: "Оберіть Символ", restart: "Заново" },
                modes: { faith: { name: "Зсув Віри", desc: "світ, у якому перебуває твій розум", short: "(світ)" }, destiny: { name: "Перемикач Долі", desc: "зміни свою долю", short: "(шлях)" }, drug: { name: "Психологічний Препарат", desc: "знайди рішення", short: "(рішення)" }, jungle: { name: "Архетип Джунглів", desc: "відкрий первинну потребу", short: "(первинна потреба)" } },
                symbols: { flame:"Полум'я", sword:"Меч", mouth:"Рот", heart:"Серце в руці", eye:"Око", key:"Ключ", flower:"Квітка", snake:"Змія", wings:"Крила", sun:"Сонце" },
                content: {
                    flame: { faith: "Пекло: Страждання та відчай.", destiny: "Шлях Переродження: ліс згорить, щоб ґрунт розквітнув.", drug: "Інцелератор: Спали прив'язаності.", jungle: "Опалений: Знайти безпечне тепло." },
                    sword: { faith: "Асури: Твій розум захоплений его.", destiny: "Шлях Завоювання: Забирай те, що твоє.", drug: "Адреналін: Ріж вагання.", jungle: "Суперник: Захисти статус." },
                    mouth: { faith: "Голод: Світ ненаситного бажання.", destiny: "Шлях Споживання: Годуй амбіції.", drug: "Дофамін: Голод як мотивація.", jungle: "Ненаситний Падальник: Полюй." },
                    heart: { faith: "Бодхісаттва: Сповнений співчуття.", destiny: "Шлях Вартового: Захищай інших.", drug: "Окситоцин: Емпатія допоможе.", jungle: "Матріарх: Піклуйся про зграю." },
                    eye: { faith: "Навчання: Пошук істини.", destiny: "Шлях Вченого: Спостерігай.", drug: "Спектр: Фокус.", jungle: "Вартовий: Спостерігай за верхівками." },
                    key: { faith: "Людяність: Стан балансу.", destiny: "Шлях Можливостей: Нові двері.", drug: "Ноотроп: Ясність.", jungle: "Енігма: Виріши загадку." },
                    flower: { faith: "Усвідомлення: Розквіт інтуїції.", destiny: "Шлях Пробудження: Розквітай природно.", drug: "Психоделік: Розчини ego.", jungle: "Аніма: Гармонія з природою." },
                    snake: { faith: "Тваринність: Чистий інстинкт.", destiny: "Шлях Виживання: Переживи небезпеку.", drug: "Седатив: Тиха дія.", jungle: "Змія: Животом до землі." },
                    wings: { faith: "Небеса: Крихка радість.", destiny: "Шлях Сходження: Піднімись.", drug: "Ейфорік: Побач загальну картину.", jungle: "Скаут: Бач ширше." },
                    sun: { faith: "Будда: Абсолютна свобода.", destiny: "Шлях Цілісності: Стань світлом.", drug: "Безмежність: Ти і є рішення.", jungle: "Сонячний Король: Будь центром." }
                }
            }
        };

        const colors = { flame:'red', sword:'red', mouth:'red', heart:'red', eye:'green', key:'green', flower:'green', snake:'green', wings:'yellow', sun:'yellow' };

        function setLang(l) {
            curLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + l).classList.add('active');
            ['faith','destiny','drug','jungle'].forEach(m => {
                document.getElementById('name-'+m).innerText = db[l].modes[m].name;
                document.getElementById('desc-'+m).innerText = db[l].modes[m].desc;
            });
            if (curMode && curSym) showResult(curSym);
            updateSummary();
        }

        function selectMode(m) {
            curMode = m; document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('bg-todos').style.display = 'none';
            const h = document.getElementById('mode-header-bg');
            h.style.backgroundImage = `url('img/${modeIcons[m]}')`;
            h.style.opacity = '0.2'; // Keep very transparent
            updateSummary(); renderSymbols();
        }

        function renderSymbols() {
            const grid = document.getElementById('symbols-grid'); grid.innerHTML = '';
            Object.keys(db[curLang].symbols).forEach(k => {
                const b = document.createElement('button');
                b.className = `choice-btn symbol-${colors[k]}`;
                b.innerHTML = `<span class="btn-title">${db[curLang].symbols[k]}</span>`;
                const o = document.createElement('div');
                o.className = `symbol-icon-overlay tint-${colors[k]}`;
                o.style.webkitMaskImage = `url('img/${symFiles[k]}')`;
                o.style.maskImage = `url('img/${symFiles[k]}')`;
                b.appendChild(o);
                b.onclick = () => showResult(k);
                grid.appendChild(b);
            });
        }

        function showResult(s) {
            curSym = s; document.getElementById('step-2').classList.add('hidden');
            document.getElementById('result-container').style.display = 'block';
            
            // Explicitly hide mode image on last screen
            document.getElementById('mode-header-bg').style.opacity = '0';

            const bg = document.getElementById('bg-symbol-icon');
            bg.className = `tint-${colors[s]}`;
            bg.style.webkitMaskImage = `url('img/${symFiles[s]}')`;
            bg.style.maskImage = `url('img/${symFiles[s]}')`;
            bg.style.opacity = '0.2';
            const m = db[curLang].modes[curMode];
            document.getElementById('res-mode-name').innerText = m.name;
            document.getElementById('res-short-name').innerText = m.short;
            document.getElementById('res-symbol-val').innerText = db[curLang].symbols[s];
            document.getElementById('res-symbol-val').className = `result-val symbol-${colors[s]}`;
            document.getElementById('res-desc').innerText = db[curLang].content[s][curMode];
            updateSummary();
            const btn = document.getElementById('btn-restart');
            btn.style.opacity = '1'; btn.style.display = 'inline-block';
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                btn.style.opacity = '0';
                setTimeout(() => { if(btn.style.opacity === '0') btn.style.display = 'none'; }, 800);
            }, 10000);
        }

        function updateSummary() {
            let t = ""; if(curMode) t += db[curLang].modes[curMode].name;
            if(curSym) t += " • " + db[curLang].symbols[curSym];
            document.getElementById('summary-text').innerText = t;
        }

        function reset() {
            curMode = ''; curSym = '';
            document.getElementById('bg-todos').style.display = 'block';
            document.getElementById('mode-header-bg').style.opacity = '0';
            document.getElementById('bg-symbol-icon').style.opacity = '0';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            updateSummary();
        }
        setLang('en');
    </script>
</body>
</html>
