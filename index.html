<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Switch</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --card: #161616;
            --text: #d4d4d4;
            --red: #ff4444;
            --green: #00ff66;
            --yellow: #ffcc00;
            --accent: #9966ff;
            --grey-btn: #222;
            --grey-text: #555;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .lang-switch { position: fixed; top: 15px; right: 15px; z-index: 100; }
        .lang-btn {
            background: #1a1a1a;
            color: #444;
            border: 1px solid #333;
            padding: 6px 12px;
            margin-left: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .lang-btn.active { color: var(--accent); border-color: var(--accent); }
        
        .choice-btn {
            background: var(--card);
            color: white;
            border: 1px solid #2a2a2a;
            padding: 22px;
            margin: 10px 0;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.15rem;
            width: 100%;
            max-width: 380px;
            display: block;
            transition: all 0.2s;
        }
        .choice-btn:active { transform: scale(0.97); }
        .sub-desc { display: block; font-size: 0.85rem; color: #666; margin-top: 8px; font-weight: 400; }
        
        .summary { font-size: 0.75rem; color: #444; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        
        #result-container {
            padding: 35px 25px;
            border: 1px solid #222;
            border-radius: 28px;
            background: #111;
            max-width: 440px;
            display: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
        }
        .short-name { color: #555; font-size: 0.9rem; font-style: italic; display: block; margin-top: 4px; }
        .result-val { font-size: 1.8rem; margin: 20px 0; display: block; font-weight: 900; letter-spacing: 1px; }
        
        .symbol-red { border-bottom: 2px solid var(--red) !important; color: var(--red); }
        .symbol-green { border-bottom: 2px solid var(--green) !important; color: var(--green); }
        .symbol-yellow { border-bottom: 2px solid var(--yellow) !important; color: var(--yellow); }
        
        h1 { font-size: 1.6rem; margin-bottom: 30px; font-weight: 300; color: #eee; }
        .hidden { display: none !important; }
        #symbols-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 380px; }
        #symbols-grid button { padding: 18px 10px; font-size: 1rem; }

        .restart-btn {
            background: var(--grey-btn);
            color: var(--grey-text);
            border: 1px solid #333;
            padding: 8px 16px;
            margin-top: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            width: auto;
            display: inline-block;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="lang-switch">
        <button id="btn-en" class="lang-btn active" onclick="setLang('en')">EN</button>
        <button id="btn-ua" class="lang-btn" onclick="setLang('ua')">UA</button>
    </div>

    <div class="summary" id="summary-text"></div>

    <div id="step-1">
        <h1 id="title-modes">Choose your Mode</h1>
        <button class="choice-btn" onclick="selectMode('faith')">
            <span id="name-faith">Faith Shift</span>
            <span class="sub-desc" id="desc-faith">where your mind is going to</span>
        </button>
        <button class="choice-btn" onclick="selectMode('destiny')">
            <span id="name-destiny">Destiny Switch</span>
            <span class="sub-desc" id="desc-destiny">change your destiny</span>
        </button>
        <button class="choice-btn" onclick="selectMode('drug')">
            <span id="name-drug">Psychology-Enhancing Drug</span>
            <span class="sub-desc" id="desc-drug">find the solution</span>
        </button>
        <button class="choice-btn" onclick="selectMode('jungle')">
            <span id="name-jungle">Jungle Archetype</span>
            <span class="sub-desc" id="desc-jungle">discover your primal need</span>
        </button>
    </div>

    <div id="step-2" class="hidden">
        <h1 id="title-symbols">Select your Symbol</h1>
        <div id="symbols-grid"></div>
    </div>

    <div id="result-container">
        <h2 id="res-mode-name" style="margin: 0; font-size: 1.4rem;"></h2>
        <span class="short-name" id="res-short-name"></span>
        <div style="height: 1px; background: #222; margin: 25px 0;"></div>
        <span id="res-symbol-val" class="result-val"></span>
        <p id="res-desc" style="line-height: 1.8; font-size: 1.05rem; text-align: left; color: #bbb;"></p>
        <button class="restart-btn" onclick="reset()" id="btn-restart">Restart</button>
    </div>

    <script>
        let curLang = 'en'; let curMode = ''; let curSym = ''; let hideTimeout;
        const db = {
            en: {
                titles: { modes: "Choose your Mode", symbols: "Select your Symbol", restart: "Restart" },
                modes: {
                    faith: { name: "Faith Shift", desc: "where your mind is going to", short: "(the realm)" },
                    destiny: { name: "Destiny Switch", desc: "change your destiny", short: "(the path)" },
                    drug: { name: "Psychology-Enhancing Drug", desc: "find the solution", short: "(the solution)" },
                    jungle: { name: "Jungle Archetype", desc: "discover your primal need", short: "(primal need)" }
                },
                symbols: { 
                    flame: "Flame", sword: "Sword", mouth: "Mouth", heart: "Heart/Hand",
                    eye: "Eye", key: "Key", flower: "Flower", snake: "Snake", wings: "Wings", sun: "Sun"
                },
                content: {
                    flame: { faith: "Hell: Suffering and despair.", destiny: "The Path of Rebirth: old burns down so new can come.", drug: "The Incinerator: Burn away your attachments.", jungle: "The Fire-Seeker: Warmth and safety." },
                    sword: { faith: "Asura: Your mind is occupied by ego and competition.", destiny: "The Path of Conquest: Taking what is yours.", drug: "The Adrenaline: Cut the hesitation.", jungle: "The Alpha: Defend the territory." },
                    mouth: { faith: "Hunger: You are in a realm of insatiable craving.", destiny: "The Path of Consumption: Feeding the ambition.", drug: "The Dopamine Fix: Turn hunger into motivation.", jungle: "The Predator: To hunt." },
                    heart: { faith: "Bodhisattva: Your mind is full of compassion.", destiny: "The Path of the Guardian: Your destiny now is to protect others.", drug: "The Oxytocin: Solve it with empathy.", jungle: "The Matriarch: to nurture the pack." },
                    eye: { faith: "Learning: Seeking truth through the teachings of others.", destiny: "The Path of the Scholar: Observing patterns to find the way.", drug: "The Microdose: Heightened pattern recognition and focus.", jungle: "The Sentinel: To watch and wait from the canopy." },
                    key: { faith: "Humanity: A state of balance and reason.", destiny: "The Path of Opportunity: Unlocking new doors with logic.", drug: "The Nootropic: Using clarity as your primary tool.", jungle: "The Tool-User: To solve the puzzle of survival." },
                    flower: { faith: "Realization: Truth through solitary intuition.", destiny: "The Path of Awakening: Letting the inner truth blossom naturally.", drug: "The Psychedelic: Dissolving the ego to see the whole.", jungle: "The Forest-Walker: To blend seamlessly with the environment." },
                    snake: { faith: "Animality: Instinctual life.", destiny: "The Path of Survival: Low profile to stay safe.", drug: "The Sedative: Stop overthinking and just exist.", jungle: "The Coiled Hunter: To rest until the moment to strike." },
                    wings: { faith: "Heaven: Fragile rapture and joy.", destiny: "The Path of Ascent: Rising above the chaos.", drug: "The Euphoric: Focusing entirely on the peak experience.", jungle: "The Scout: To gain perspective from the highest point." },
                    sun: { faith: "Buddhahood: Absolute freedom and wisdom.", destiny: "The Path of Totality: Becoming the light that guides itself.", drug: "The Limitless: Realizing you are already the solution.", jungle: "The Solar King: To simply exist as the source." }
                }
            },
            ua: {
                titles: { modes: "Оберіть Режим", symbols: "Оберіть Символ", restart: "Перезапуск" },
                modes: {
                    faith: { name: "Зсув Віри", desc: "куди прямує твій розум", short: "(світ)" },
                    destiny: { name: "Перемикач Долі", desc: "зміни свою долю", short: "(шлях)" },
                    drug: { name: "Психологічний Препарат", desc: "знайди рішення", short: "(рішення)" },
                    jungle: { name: "Архетип Джунглів", desc: "відкрий первинну потребу", short: "(первинна потреба)" }
                },
                symbols: { 
                    flame: "Полум'я", sword: "Меч", mouth: "Рот", heart: "Серце в руці",
                    eye: "Око", key: "Ключ", flower: "Квітка", snake: "Змія", wings: "Крила", sun: "Сонце"
                },
                content: {
                    flame: { faith: "Пекло: Страждання та відчай.", destiny: "Шлях Переродження: старе згорає, щоб прийшло нове.", drug: "Інцелератор: Спали прив'язаності.", jungle: "Шукач Вогню: Тепло та безпека." },
                    sword: { faith: "Асури: Твій розум захоплений его та суперництвом.", destiny: "Шлях Завоювання: Забирай те, що твоє.", drug: "Адреналін: Ріж вагання.", jungle: "Альфа: Захищай територію." },
                    mouth: { faith: "Голод: Світ ненаситних бажань.", destiny: "Шлях Споживання: Годуй амбіції.", drug: "Дофамін: Голод як мотивація.", jungle: "Хижак: Щоб полювати." },
                    heart: { faith: "Бодхісаттва: Твій розум сповнений співчуття.", destiny: "Шлях Вартового: Доля — захищати інших.", drug: "Окситоцин: Вирішуй емпатією.", jungle: "Матріарх: Піклуйся про зграю." },
                    eye: { faith: "Навчання: Шукаєш істину через вчення інших.", destiny: "Шлях Вченого: Спостерігай за паттернами.", drug: "Мікродозинг: Загострене розпізнавання образів.", jungle: "Вартовий: Спостерігай і чекай." },
                    key: { faith: "Людяність: Стан балансу та розуму.", destiny: "Шлях Можливостей: Нові двері логікою.", drug: "Ноотроп: Використання ясності.", jungle: "Майстер: Виріши пазл виживання." },
                    flower: { faith: "Усвідомлення: Істина через інтуїцію.", destiny: "Шлях Пробудження: Дозволь істині розквітнути.", drug: "Психоделік: Розчини его.", jungle: "Мандрівник: Злийся з оточенням безслідно." },
                    snake: { faith: "Тваринність: Керований інстинктом.", destiny: "Шлях Виживання: Не виділяйся.", drug: "Седатив: Перестань думати, просто будь.", jungle: "Змія: Відпочивай до моменту удару." },
                    wings: { faith: "Небеса: Крихка радість.", destiny: "Шлях Сходження: Піднімись над хаосом світу.", drug: "Ейфорік: Фокусуйся лише на піку.", jungle: "Скаут: Бач ширше з висоти." },
                    sun: { faith: "Будда: Абсолютна свобода.", destiny: "Шлях Цілісності: Стань світлом.", drug: "Безмежність: Ти і є рішення.", jungle: "Сонячний Король: Просто будь джерелом." }
                }
            }
        };

        const colors = { flame:'red', sword:'red', mouth:'red', heart:'red', eye:'green', key:'green', flower:'green', snake:'green', wings:'yellow', sun:'yellow' };

        function setLang(l) {
            curLang = l; document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + l).classList.add('active');
            document.getElementById('title-modes').innerText = db[l].titles.modes;
            document.getElementById('title-symbols').innerText = db[l].titles.symbols;
            document.getElementById('btn-restart').innerText = db[l].titles.restart;
            ['faith','destiny','drug','jungle'].forEach(m => {
                document.getElementById('name-'+m).innerText = db[l].modes[m].name;
                document.getElementById('desc-'+m).innerText = db[l].modes[m].desc;
            });
            if (curMode && curSym) showResult(curSym);
            updateSummary();
        }

        function selectMode(m) {
            curMode = m; document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            updateSummary(); renderSymbols();
        }

        function renderSymbols() {
            const grid = document.getElementById('symbols-grid'); grid.innerHTML = '';
            Object.keys(db[curLang].symbols).forEach(k => {
                const b = document.createElement('button');
                b.className = `choice-btn symbol-${colors[k]}`;
                b.innerText = db[curLang].symbols[k];
                b.onclick = () => showResult(k);
                grid.appendChild(b);
            });
        }

        function showResult(s) {
            curSym = s; document.getElementById('step-2').classList.add('hidden');
            document.getElementById('result-container').style.display = 'block';
            const mData = db[curLang].modes[curMode];
            document.getElementById('res-mode-name').innerText = mData.name;
            document.getElementById('res-short-name').innerText = mData.short;
            document.getElementById('res-symbol-val').innerText = db[curLang].symbols[s];
            document.getElementById('res-symbol-val').className = `result-val symbol-${colors[s]}`;
            document.getElementById('res-desc').innerText = db[curLang].content[s][curMode];
            updateSummary();

            // Handle Restart Button Fade Out
            const btn = document.getElementById('btn-restart');
            btn.style.opacity = '1';
            btn.style.display = 'inline-block';
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                btn.style.opacity = '0';
                setTimeout(() => { if(btn.style.opacity === '0') btn.style.display = 'none'; }, 500);
            }, 10000);
        }

        function updateSummary() {
            let t = ""; if(curMode) t += db[curLang].modes[curMode].name;
            if(curSym) t += " • " + db[curLang].symbols[curSym];
            document.getElementById('summary-text').innerText = t;
        }

        function reset() {
            curMode = ''; curSym = '';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            updateSummary();
        }
        setLang('en');
    </script>
</body>
</html>
